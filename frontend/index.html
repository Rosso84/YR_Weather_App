<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  

  <div class="input">
      <input type="text" placeholder="Enter the city" class="input_text">
      <input type="submit" value="Submit" class="submit">
  </div>
 
  <h1 class="cityName" id="name"></h1>  

  <div class="card-container">
    <div class="card">
      <p class="date"></p>
      <p class="temp"></p>
      <p class="clouds"></p>
      <p class="precipitation"></p>
    </div>  

    <div class="card2">
      <p class="date2"></p>
      <p class="temp2"></p>
      <p class="clouds2"></p>
      <p class="precipitation2"></p>
    </div>  

    <div class="card3">
      <p class="date3"></p>
      <p class="temp3"></p>
      <p class="clouds3"></p>
      <p class="precipitation3"></p>
    </div>  

    <div class="card4">
      <p class="date4"></p>
      <p class="temp4"></p>
      <p class="clouds4"></p>
      <p class="precipitation4"></p>
    </div>

    <div class="card5">
      <p class="date5"></p>
      <p class="temp5"></p>
      <p class="clouds5"></p>
      <p class="precipitation5"></p>
    </div>

  </div>

<script src="./api/example1/yr-api.js"></script>

</body>
</html>
